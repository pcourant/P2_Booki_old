<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">

  <!-- Le viewport du navigateur est la zone de la fenêtre dans laquelle le contenu web peut être vu.
       initial-scale contrôle le niveau de zoom lors du premier chargement de la page -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- intégration de FontAwesome avec CDN -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

  <!-- intégration de la police Railway depuis Googlefont -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <!-- Attention à bien importer vos fichiers CSS dans le “bon” ordre,
       autrement dit, du plus générique au plus spécifique -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" media="all and (min-width: 768px) and (max-width: 991px)" href="css/tablet.css">
  <link rel="stylesheet" media="all and (max-width: 767px)" href="css/mobile.css">

  <title></title>
</head>

<body>

  <div class="main_wrapper box">

    <!--***************** HEADER *****************-->
    <header class="box">

      <!-- LOGO -->
      <div class="logo_box">
        <img src="images/logo/Booki.png" alt="logo_booki">
      </div>

      <!-- MENU -->
      <nav class="box">
        <div class="category_box box">
          <a href="#">Hébergements</a>
        </div>
        <div class="category_box box">
          <a href="#">Activités</a>
        </div>
      </nav>
    </header>

    <!--***************** MAIN *****************-->
    <main>
      <!--***************** RECHERCHE *****************-->
      <section>
        <!-- TITRES -->
        <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
        <p>En plein centre ville ou en pleine nature</p>

        <!-- FORM -->
        <form class="search_form box" action="index.html" method="post">
          <div class="icon_box box">
            <i class="fas fa-map-marker-alt"></i>
          </div>
          <input class="city_box box" type="text" name="city" id="city" value="Marseille, France" placeholder="Destination" autofocus required />
          <input class="submit_box_text box" type="submit" value="Rechercher">
          <input class="submit_box_icon fa fa-search”" type="submit" value="&#xf002">
        </form>

        <!-- FILTRES -->
        <div class="filters_box box">
          <h2>Filtres</h2>
          <ul class="filters_list box">
            <li><button class="filter box" type="button" name="button">
                <div class="icon_filtre box">
                  <i class="fas fa-map-marker-alt"></i>
                </div>
                <div class="filter_name">
                  Économique
                </div>
              </button></li>
            <li><button class="filter box" type="button" name="button">
                <div class="icon_filtre box">
                  <i class="fas fa-map-marker-alt"></i>
                </div>
                <div class="filter_name">
                  Familial
                </div>
              </button></li>
            <li><button class="filter box" type="button" name="button">
                <div class="icon_filtre box">
                  <i class="fas fa-map-marker-alt"></i>
                </div>
                <div class="filter_name">
                  Romantique
                </div>
              </button></li>
            <li><button class="filter box" type="button" name="button">
                <div class="icon_filtre box">
                  <i class="fas fa-map-marker-alt"></i>
                </div>
                <div class="filter_name">
                  Animaux autorisés
                </div>
              </button></li>
          </ul>
        </div>
      </section>

      <!--***************** HÉBERGEMENT *****************-->
      <section>

        <!-- LES PLUS POPULAIRE -->
        <aside class="most_popular_section">

        </aside>
      </section>

      <!--***************** ACTIVITÉS *****************-->
      <section>

      </section>
    </main>
  </div>

  <footer>

  </footer>

</body>

</html>
