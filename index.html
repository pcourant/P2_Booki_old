<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">

  <!-- Le viewport du navigateur est la zone de la fenêtre dans laquelle le contenu web peut être vu.
       initial-scale contrôle le niveau de zoom lors du premier chargement de la page -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- intégration de FontAwesome avec CDN -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

  <!-- intégration de la police Railway depuis Googlefont -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <!-- Attention à bien importer vos fichiers CSS dans le “bon” ordre,
       autrement dit, du plus générique au plus spécifique -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" media="all and (min-width: 768px) and (max-width: 991px)" href="css/tablet.css">
  <link rel="stylesheet" media="all and (max-width: 767px)" href="css/mobile.css">

  <title></title>
</head>

<body>

</html>
